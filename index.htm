<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Review Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A blog featuring book reviews." />
  <meta name="author" content="Daniel Nthengu" />

  <link rel="stylesheet" href="blog.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />

  <!-- JavaScript Files -->
  <script src="blog.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <!-- Accessibility: Skip link -->
  <div class="skiptocontent">
    <a href="#maincontent">Skip to main content</a>
  </div>

  <!-- Page Header -->
  <header>
    <h1>KIDS READ FOR FUN</h1>
    <nav>
      <ul class="main-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="maincontent">
    <!-- Container for dynamically generated articles -->
    <section id="articles-container"></section>

    <!-- Sidebar for filters -->
    <aside class="filters">
      <form id="filter-form">
        

        <div>
          <label for="sort">Sort:</label>
          <select id="sort" name="sort">
            <option value=""></option>
            <option value="title-asc">Title (A–Z)</option>
            <option value="title-desc">Title (Z–A)</option>
            <option value="date-new">Date (Newest First)</option>
            <option value="date-old">Date (Oldest First)</option>
          </select>
        </div>

        <div>
          <label for="age">Age:</label>
          <select id="age" name="age">
            <option value=""></option>
            <option value="children">Children</option>
            <option value="teen">Teen</option>
            <option value="adult">Adult</option>
          </select>
        </div>

        <div>
          <label for="genre">Genre:</label>
          <select id="genre" name="genre">
            <option value=""></option>
            <option value="adventure">Adventure</option>
            <option value="mystery">Mystery</option>
            <option value="fantasy">Fantasy</option>
            <option value="non-fiction">Non-fiction</option>
          </select>
        </div>

        <div>
          <label for="rating">Rating:</label>
          <select id="rating" name="rating">
            <option value=""></option>
            <option value="5">★★★★★</option>
            <option value="4">★★★★</option>
            <option value="3">★★★</option>
            <option value="2">★★</option>
            <option value="1">★</option>
          </select>
        </div>

        <button type="submit">Apply Filters</button>
      </form>
    </aside>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Book Review Blog. All rights reserved.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
